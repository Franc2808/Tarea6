<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Carrito de Celulares</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-4">
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        return (
          <div className="p-4">
            <h1 className="text-2xl font-bold mb-4">Carrito de Celulares</h1>
            <ProductList />
          </div>
        );
      }

      function ProductList() {
        const products = [
          {
            id: 1,
            name: "iPhone 13",
            category: "Apple",
            price: 900,
            favorite: true,
          },
          {
            id: 2,
            name: "Samsung S21",
            category: "Samsung",
            price: 750,
            favorite: false,
          },
          {
            id: 3,
            name: "Xiaomi Mi 11",
            category: "Xiaomi",
            price: 600,
            favorite: false,
          },
        ];

        return (
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
            {products.map((product) => (
              <ProductCard key={product.id} product={product} />
            ))}
          </div>
        );
      }

      function ProductCard({ product }) {
        return (
          <div className="border rounded-2xl p-4 shadow-md">
            <h2 className="text-xl font-semibold">{product.name}</h2>
            <p className="text-sm text-gray-500">
              Categor√≠a: {product.category}
            </p>
            <p className="text-lg font-bold">${product.price}</p>
            <FavoriteIcon favorite={product.favorite} />
            <AddToCartButton />
          </div>
        );
      }

      function FavoriteIcon({ favorite }) {
        return (
          <span className="text-red-500 text-xl">{favorite ? "‚ù§Ô∏è" : "ü§ç"}</span>
        );
      }

      function AddToCartButton() {
        return (
          <button className="mt-2 bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600">
            Agregar al carrito
          </button>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
